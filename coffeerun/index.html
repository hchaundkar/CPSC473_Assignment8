<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>cofeerun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
    <style>
    form : focus:required:invalid {
    border-color: #a94442;
    }
    </style>
</head>

<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>

    <section>
        <div class="panel panel-default">
            <div class="panel-body">
                <form data-coffee-order="form">
                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus  required pattern="[a-zA-Z\s]+" value="" />
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com" required />
                    </div>
                    <div class="radio">
                        <label>
              <input type="radio" name="size" value="short">
              Short
            </label>
                    </div>
                    <div class="radio">
                        <label>
              <input type="radio" name="size" value="tall" checked>
              Tall
            </label>
                    </div>
                    <div class="radio">
                        <label>
              <input type="radio" name="size" value="grande">
              Grande
            </label>
                    </div>
                        <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select id="flavorShot" class="form-control" name="flavor">
                        <option value="">None</option>
                        <option value="caramel">Caramel</option>
                        <option value="almond">Almond</option>
                        <option value="mocha">Mocha</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label id="sliderStrengthColor" for="strengthLevel">Caffeine Rating:</label>
                        <label name="sliderStrength" id="sliderLevel"></label>
                        <input name="strength" id="strengthLevel" type="range" data-coffee-order="sliderStrength" value="30" required>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                </form>
            </div>
        </div>
        <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Achievement</h4>
                    </div>
                    <div class="modal-body">
                        <p>Congratulations You have unlocked an Achievement!!!!!!!</p>
                        <p>Do You want to unlock it?</p>
                    </div>
                    <div class="modal-footer">
                        <button id="yesButton" type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
                        <button type="button" class="btn btn-primary">No</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
        <div id="flavorAchievement" class="achievmentDisplay">
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Pending Orders:</h4>
                <div data-coffee-order="checklist">
                                  </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/todc-bootstrap/3.3.6-3.3.6/js/bootstrap.min.js" charset="utf-8">
    </script>
    <script src="scripts/validation.js" charset="utf-8">
    </script>
    <script src="scripts/checklist.js" charset="utf-8">
    </script>
    <script src="scripts/formhandler.js" charset="utf-8">
    </script>
    <script src="scripts/remotedatastore.js" charset="utf-8">
    </script>
    <script src="scripts/datastore.js" charset="utf-8">
    </script>
    <script src="scripts/truck.js" charset="utf-8">
    </script>
    <script src="scripts/main.js" charset="utf-8">
    </script>

</body>

</html>
